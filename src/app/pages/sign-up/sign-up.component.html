<mat-card>
  <mat-card-title>Create Account</mat-card-title>
  <mat-card-content class="my-form">
    <div>
      <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" required="" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Employee ID</mat-label>
          <input matInput formControlName="employeeId" type="number" required />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Contact</mat-label>
          <input matInput formControlName="contact" type="number" required />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" required />
        </mat-form-field>
        <div class="registerButton">
          <button class="registerButton" mat-flat-button>Submit</button>
        </div>
        <span>Already have account?<a href="/login">Login</a></span>
      </form>
    </div>
  </mat-card-content>
</mat-card>
